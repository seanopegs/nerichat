<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Neri Chat - Login</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="auth-wrapper">
    <div class="auth-container">
      <div class="auth-header">
        <h2>Neri Chat</h2>
        <p>Welcome back! Please login to continue.</p>
      </div>

      <!-- Login Form -->
      <form id="loginForm">
        <div class="form-group">
          <label>Username</label>
          <input type="text" name="username" required placeholder="Enter your username" class="input-field">
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" name="password" required placeholder="Enter your password" class="input-field">
        </div>
        <button type="submit" class="btn btn-primary btn-block">Log In</button>
        <div class="toggle-link">
          Don't have an account? <a href="#" id="showRegister">Register</a>
        </div>
      </form>

      <!-- Register Form -->
      <form id="registerForm" class="hidden">
        <div class="form-group">
          <label>Username</label>
          <input type="text" name="regUsername" required placeholder="Choose a unique username" class="input-field">
        </div>
        <div class="form-group">
          <label>Display Name</label>
          <input type="text" name="regDisplayName" required placeholder="How should you appear?" class="input-field">
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" name="regPassword" required placeholder="Create a password" class="input-field">
        </div>
        <button type="submit" class="btn btn-primary btn-block">Register</button>
        <div class="toggle-link">
          Already have an account? <a href="#" id="showLogin">Log In</a>
        </div>
      </form>
    </div>
  </div>

  <script src="js/auth.js"></script>
</body>
</html>
