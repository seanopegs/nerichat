<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat App - Login</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="auth-container">
    <div class="auth-header">
      <h2>Welcome</h2>
      <p>Please login or register to continue</p>
    </div>

    <!-- Login Form -->
    <form id="loginForm">
      <div class="form-group" style="text-align: left;">
        <label>Username</label>
        <input type="text" name="username" required placeholder="Enter your username">
      </div>
      <div class="form-group" style="text-align: left;">
        <label>Password</label>
        <input type="password" name="password" required placeholder="Enter your password">
      </div>
      <button type="submit" class="btn btn-primary">Login</button>
      <div class="toggle-link">
        Don't have an account? <a href="#" id="showRegister">Register</a>
      </div>
    </form>

    <!-- Register Form -->
    <form id="registerForm" class="hidden">
      <div class="form-group" style="text-align: left;">
        <label>Username</label>
        <input type="text" name="regUsername" required placeholder="Choose a unique username">
      </div>
      <div class="form-group" style="text-align: left;">
        <label>Display Name</label>
        <input type="text" name="regDisplayName" required placeholder="How should you appear?">
      </div>
      <div class="form-group" style="text-align: left;">
        <label>Password</label>
        <input type="password" name="regPassword" required placeholder="Create a password">
      </div>
      <button type="submit" class="btn btn-primary">Register</button>
      <div class="toggle-link">
        Already have an account? <a href="#" id="showLogin">Login</a>
      </div>
    </form>
  </div>

  <script src="js/auth.js"></script>
</body>
</html>
