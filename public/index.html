<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Chat App - Login</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="auth-container">
    <div class="auth-header">
      <h2>Selamat Datang</h2>
      <p>Silakan masuk atau daftar untuk melanjutkan</p>
    </div>

    <!-- Login Form -->
    <form id="loginForm">
      <div class="form-group">
        <label>Username</label>
        <input type="text" name="username" required>
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" name="password" required>
      </div>
      <button type="submit" class="btn">Masuk</button>
      <div class="toggle-link">
        Belum punya akun? <a href="#" id="showRegister">Daftar</a>
      </div>
    </form>

    <!-- Register Form -->
    <form id="registerForm" class="hidden">
      <div class="form-group">
        <label>Username (Unik)</label>
        <input type="text" name="regUsername" required>
      </div>
      <div class="form-group">
        <label>Display Name</label>
        <input type="text" name="regDisplayName" required>
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" name="regPassword" required>
      </div>
      <button type="submit" class="btn">Daftar</button>
      <div class="toggle-link">
        Sudah punya akun? <a href="#" id="showLogin">Masuk</a>
      </div>
    </form>
  </div>

  <script src="js/auth.js"></script>
</body>
</html>
