<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Neri Chat</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/chat.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <div class="app-container">
    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
      <div class="user-profile" title="Click for Settings">
          <div style="position:relative; display:inline-block;">
            <img id="userAvatar" src="" alt="Profile">
            <span id="userStatusIndicator" class="status-indicator status-online"></span>
          </div>
        <div class="info">
          <div id="userDisplayName" class="name">Loading...</div>
          <div id="userUsername" class="username">...</div>
        </div>
        <div class="settings-icon">
            <i class="fas fa-cog"></i>
        </div>
      </div>

      <div class="sidebar-nav">
          <button id="tabGroups" class="nav-btn active">Groups</button>
          <button id="tabFriends" class="nav-btn">Friends</button>
      </div>

      <!-- Groups List -->
      <div class="sidebar-list" id="groupsList">
        <!-- Group Items -->
      </div>

       <!-- Friends List -->
      <div class="sidebar-list hidden" id="friendsList">
          <div style="padding:15px">
              <button id="addFriendBtn" class="btn btn-secondary btn-sm btn-block"><i class="fas fa-user-plus"></i> Add Friend</button>
          </div>
          <div id="friendRequestsContainer"></div>
          <div id="friendsContainer"></div>
      </div>

      <div class="sidebar-actions">
        <button id="createGroupBtn" class="btn btn-primary"><i class="fas fa-plus"></i> New Group</button>
        <button id="joinGroupBtn" class="btn btn-secondary"><i class="fas fa-hashtag"></i> Join via ID</button>
      </div>

    </div>

    <!-- Chat Area -->
    <div class="chat-area" id="chatArea">
      <div class="chat-header">
        <div class="chat-header-left">
          <!-- Mobile Back Button -->
          <button id="mobileBackBtn" class="btn-icon mobile-only">
              <i class="fas fa-arrow-left"></i>
          </button>

          <!-- Toggle Sidebar Button -->
          <button id="sidebarToggleBtn" class="btn-icon desktop-only">
              <i class="fas fa-bars"></i>
          </button>

          <div class="header-info">
             <span id="chatHeaderName">Select a group</span>
             <span id="groupIdDisplay" class="group-id-badge" style="display: none;" title="Click to copy ID">
                <span id="groupIdText"></span> <i class="fas fa-copy"></i>
             </span>
          </div>
        </div>
      </div>

      <div class="chat-messages" id="messages">
        <div class="empty-state">
          <div class="empty-icon-wrapper">
             <i class="fas fa-comments"></i>
          </div>
          <h3>Welcome to Neri Chat</h3>
          <p>Select a group or friend to start chatting</p>
        </div>
      </div>

      <div class="reply-banner" id="replyBanner">
          <!-- Populated by JS -->
      </div>

      <div class="chat-input-area">
        <input type="file" id="fileInput" style="display: none;">
        <button id="attachBtn" class="btn-input-icon"><i class="fas fa-paperclip"></i></button>
        <textarea id="messageInput" placeholder="Type a message..." rows="1"></textarea>
        <button id="sendBtn" class="btn-send"><i class="fas fa-paper-plane"></i></button>
      </div>
    </div>
  </div>

  <!-- Create Group Modal -->
  <div id="createGroupModal" class="modal hidden">
    <div class="modal-content">
      <div class="modal-header">
        <h3>Create New Group</h3>
        <span class="close-modal">&times;</span>
      </div>
      <div class="form-group">
        <label>Group Name</label>
        <input type="text" id="groupNameInput" class="input-field" placeholder="Enter group name...">
      </div>
      <div class="modal-actions">
          <button id="submitCreateGroup" class="btn btn-primary">Create Group</button>
      </div>
    </div>
  </div>

  <!-- Group Info Modal -->
  <div id="groupInfoModal" class="modal hidden">
    <div class="modal-content">
      <div class="modal-header">
        <h3>Group Settings</h3>
        <span class="close-modal-info">&times;</span>
      </div>
      <div class="group-info-header">
          <div class="avatar-wrapper">
             <img id="infoGroupAvatar" src="">
          </div>

          <h3 id="infoGroupName"></h3>
          <div class="group-id-pill">
              <span class="label">ID:</span>
              <span id="infoGroupId"></span>
          </div>

          <div id="ownerControls" class="hidden">
             <div class="edit-avatar-group">
                <input type="text" id="editGroupAvatarInput" placeholder="Avatar URL" class="input-field">
                 <label for="groupAvatarUpload" class="btn-icon-small"><i class="fas fa-upload"></i></label>
                 <input type="file" id="groupAvatarUpload" style="display:none">
                <button id="saveGroupSettingsBtn" class="btn btn-primary btn-sm">Save</button>
             </div>
             <div class="owner-actions">
                 <button id="resetGroupIdBtn" class="btn btn-secondary btn-sm">Reset ID</button>
                 <button id="deleteGroupBtn" class="btn btn-danger btn-sm">Delete</button>
             </div>
          </div>
      </div>

      <div class="members-list-container">
          <h4>Members</h4>
          <div id="groupMembersList"></div>
      </div>

      <div class="modal-footer">
          <button id="leaveGroupBtn" class="btn btn-danger">Leave Group</button>
      </div>
    </div>
  </div>

  <!-- Attachment Preview Modal -->
  <div id="attachmentPreviewModal" class="modal hidden">
    <div class="modal-content">
      <div class="modal-header">
        <h3>Send Attachment</h3>
        <span class="close-modal-preview">&times;</span>
      </div>
      <div class="preview-area">
          <img id="previewImage" src="">
          <div id="previewFile">
              <i class="fas fa-file"></i>
              <div id="previewFileName"></div>
          </div>
      </div>
      <div class="form-group">
        <input type="text" id="attachmentCaption" class="input-field" placeholder="Add a caption...">
      </div>
      <div class="modal-actions-right">
          <button id="cancelAttachmentBtn" class="btn btn-secondary">Cancel</button>
          <button id="sendAttachmentBtn" class="btn btn-primary">Send</button>
      </div>
    </div>
  </div>

  <!-- Add Friend Modal -->
  <div id="addFriendModal" class="modal hidden">
    <div class="modal-content">
      <div class="modal-header">
        <h3>Add Friend</h3>
        <span class="close-modal-friend">&times;</span>
      </div>
      <div class="form-group">
        <label>Username</label>
        <div class="search-bar">
            <input type="text" id="friendSearchInput" class="input-field" placeholder="Search username...">
            <button id="searchUserBtn" class="btn btn-primary">Search</button>
        </div>
      </div>
      <div id="searchResults" class="search-results"></div>
    </div>
  </div>

  <!-- User Profile Modal -->
  <div id="userProfileModal" class="modal hidden">
      <div class="modal-content">
          <div class="modal-header">
              <h3>Profile</h3>
              <span class="close-modal-profile">&times;</span>
          </div>
          <div class="profile-card">
              <img id="profileModalAvatar" src="">
              <h3 id="profileModalName"></h3>
              <div id="profileModalUsername"></div>
              <div id="profileModalStatus" class="status-badge"></div>
          </div>
          <div class="modal-actions-center">
               <button id="profileModalMessageBtn" class="btn btn-primary"><i class="fas fa-comment"></i> Message</button>
          </div>
      </div>
  </div>

  <!-- Image Lightbox Modal -->
  <div id="imageLightboxModal" class="lightbox-modal hidden">
      <div class="lightbox-content">
          <span class="close-modal-lightbox">&times;</span>
          <img id="lightboxImage" class="lightbox-image" src="">
      </div>
  </div>

  <script src="js/chat.js"></script>
</body>
</html>
