<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Chat App</title>
  <link rel="stylesheet" href="css/chat.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <div class="app-container">
    <!-- Sidebar -->
    <div class="sidebar">
      <div class="user-profile" title="Click for Settings">
        <img id="userAvatar" src="" alt="Profile">
        <div class="info">
          <div id="userDisplayName" class="name">Loading...</div>
          <div id="userUsername" class="username">...</div>
        </div>
        <i class="fas fa-cog"></i>
      </div>

      <div class="sidebar-nav">
          <button id="tabGroups" class="nav-btn active">Groups</button>
          <button id="tabFriends" class="nav-btn">Friends</button>
      </div>

      <!-- Groups List -->
      <div class="sidebar-list" id="groupsList">
        <!-- Group Items -->
      </div>

       <!-- Friends List -->
      <div class="sidebar-list hidden" id="friendsList">
          <div style="padding:10px">
              <button id="addFriendBtn" class="btn btn-sm" style="width:100%">+ Add Friend</button>
          </div>
          <div id="friendRequestsContainer"></div>
          <div id="friendsContainer"></div>
      </div>

      <div class="sidebar-actions">
        <button id="createGroupBtn" class="btn btn-primary">+ New Group</button>
        <button id="joinGroupBtn" class="btn btn-secondary">Join Group (ID)</button>
      </div>

    </div>

    <!-- Chat Area -->
    <div class="chat-area">
      <div class="chat-header">
        <div style="display:flex; align-items:center; gap:10px;">
          <span id="chatHeaderName">Select a group</span>
          <span id="groupIdDisplay" class="group-id-badge" style="display: none;" title="Click to copy ID">
            ID: <span id="groupIdText"></span> <i class="fas fa-copy"></i>
          </span>
        </div>
      </div>

      <div class="chat-messages" id="messages">
        <div class="empty-state">
          <i class="fas fa-comments"></i>
          <p>Select a group or friend to start chatting</p>
        </div>
      </div>

      <div class="chat-input-area">
        <textarea id="messageInput" placeholder="Type a message..." rows="1"></textarea>
        <button id="sendBtn" class="btn-icon"><i class="fas fa-paper-plane"></i></button>
      </div>
    </div>
  </div>

  <!-- Create Group Modal -->
  <div id="createGroupModal" class="modal hidden">
    <div class="modal-content">
      <div class="modal-header">
        <span>Create New Group</span>
        <span class="close-modal">&times;</span>
      </div>
      <div class="form-group">
        <label>Group Name</label>
        <input type="text" id="groupNameInput" class="input-field">
      </div>
      <button id="submitCreateGroup" class="btn btn-primary">Create</button>
    </div>
  </div>

  <!-- Group Info Modal -->
  <div id="groupInfoModal" class="modal hidden">
    <div class="modal-content" style="max-width: 500px;">
      <div class="modal-header">
        <span>Group Info</span>
        <span class="close-modal-info">&times;</span>
      </div>
      <div class="group-info-header" style="text-align:center; margin-bottom:20px;">
          <img id="infoGroupAvatar" src="" style="width:80px;height:80px;border-radius:50%;object-fit:cover;margin-bottom:10px;">
          <h3 id="infoGroupName" style="margin:0;"></h3>
          <small id="infoGroupId" style="color:var(--text-muted); user-select: text;"></small>
          <div id="ownerControls" class="hidden" style="margin-top:10px;">
             <button id="resetGroupIdBtn" class="btn btn-sm btn-secondary">Reset Group ID</button>
             <button id="deleteGroupBtn" class="btn btn-sm btn-danger">Delete Group</button>
             <div style="margin-top:5px">
                 <input type="text" id="editGroupAvatarInput" placeholder="New Avatar URL" class="input-field" style="font-size:0.8rem; padding:5px;">
                 <button id="saveGroupSettingsBtn" class="btn btn-sm btn-primary">Save Settings</button>
             </div>
          </div>
      </div>

      <div style="max-height: 300px; overflow-y:auto;">
          <h4 style="margin-bottom:10px; border-bottom:1px solid var(--border-color);">Members</h4>
          <div id="groupMembersList"></div>
      </div>

      <div class="modal-footer" style="margin-top:20px; text-align:right;">
          <button id="leaveGroupBtn" class="btn btn-danger">Leave Group</button>
      </div>
    </div>
  </div>

  <!-- Add Friend Modal -->
  <div id="addFriendModal" class="modal hidden">
    <div class="modal-content">
      <div class="modal-header">
        <span>Add Friend</span>
        <span class="close-modal-friend">&times;</span>
      </div>
      <div class="form-group">
        <label>Username</label>
        <div style="display:flex; gap:5px">
            <input type="text" id="friendSearchInput" class="input-field" placeholder="Search username...">
            <button id="searchUserBtn" class="btn btn-primary">Search</button>
        </div>
      </div>
      <div id="searchResults" class="search-results"></div>
    </div>
  </div>

  <script src="js/chat.js"></script>
</body>
</html>
