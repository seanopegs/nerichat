<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat App</title>
  <link rel="stylesheet" href="css/chat.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <div class="app-container">
    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
      <div class="user-profile" title="Click for Settings">
          <div style="position:relative; display:inline-block;">
            <img id="userAvatar" src="" alt="Profile">
            <span id="userStatusIndicator" class="status-indicator status-online"></span>
          </div>
        <div class="info">
          <div id="userDisplayName" class="name">Loading...</div>
          <div id="userUsername" class="username">...</div>
        </div>
        <i class="fas fa-cog"></i>
      </div>

      <div class="sidebar-nav">
          <button id="tabGroups" class="nav-btn active">Groups</button>
          <button id="tabFriends" class="nav-btn">Friends</button>
      </div>

      <!-- Groups List -->
      <div class="sidebar-list" id="groupsList">
        <!-- Group Items -->
      </div>

       <!-- Friends List -->
      <div class="sidebar-list hidden" id="friendsList">
          <div style="padding:10px">
              <button id="addFriendBtn" class="btn btn-sm" style="width:100%">+ Add Friend</button>
          </div>
          <div id="friendRequestsContainer"></div>
          <div id="friendsContainer"></div>
      </div>

      <div class="sidebar-actions">
        <button id="createGroupBtn" class="btn btn-primary">+ New Group</button>
        <button id="joinGroupBtn" class="btn btn-secondary">Join Group (ID)</button>
      </div>

    </div>

    <!-- Chat Area -->
    <div class="chat-area" id="chatArea">
      <div class="chat-header">
        <div style="display:flex; align-items:center; gap:10px;">
          <!-- Mobile Back Button -->
          <button id="mobileBackBtn" class="btn-icon mobile-only" style="background:transparent; border:none; color:var(--text-color); font-size:1.2rem; cursor:pointer; margin-right:5px; display: none;">
              <i class="fas fa-arrow-left"></i>
          </button>

          <!-- Toggle Sidebar Button -->
          <button id="sidebarToggleBtn" class="btn-icon desktop-only" style="background:transparent; border:none; color:var(--text-color); font-size:1.2rem; cursor:pointer; margin-right:10px;">
              <i class="fas fa-bars"></i>
          </button>

          <span id="chatHeaderName">Select a group</span>
          <span id="groupIdDisplay" class="group-id-badge" style="display: none;" title="Click to copy ID">
            ID: <span id="groupIdText"></span> <i class="fas fa-copy"></i>
          </span>
        </div>
      </div>

      <div class="chat-messages" id="messages">
        <div class="empty-state">
          <i class="fas fa-comments"></i>
          <p>Select a group or friend to start chatting</p>
        </div>
      </div>

      <div class="chat-input-area">
        <textarea id="messageInput" placeholder="Type a message..." rows="1"></textarea>
        <button id="sendBtn" class="btn-icon"><i class="fas fa-paper-plane"></i></button>
      </div>
    </div>
  </div>

  <!-- Create Group Modal -->
  <div id="createGroupModal" class="modal hidden">
    <div class="modal-content">
      <div class="modal-header">
        <span>Create New Group</span>
        <span class="close-modal">&times;</span>
      </div>
      <div class="form-group">
        <label>Group Name</label>
        <input type="text" id="groupNameInput" class="input-field">
      </div>
      <button id="submitCreateGroup" class="btn btn-primary">Create</button>
    </div>
  </div>

  <!-- Group Info Modal -->
  <div id="groupInfoModal" class="modal hidden">
    <div class="modal-content" style="max-width: 500px;">
      <div class="modal-header">
        <span>Group Settings</span>
        <span class="close-modal-info">&times;</span>
      </div>
      <div class="group-info-header" style="text-align:center; margin-bottom:20px; padding-bottom: 20px; border-bottom: 1px solid var(--border-color);">
          <div style="position: relative; width: 100px; height: 100px; margin: 0 auto 15px;">
             <img id="infoGroupAvatar" src="" style="width:100%;height:100%;border-radius:50%;object-fit:cover;box-shadow: 0 4px 10px rgba(0,0,0,0.1);">
          </div>

          <h3 id="infoGroupName" style="margin:0; font-size: 1.5rem;"></h3>
          <div class="group-id-container" style="background: var(--input-bg); display: inline-flex; align-items: center; padding: 5px 10px; border-radius: 6px; margin-top: 5px;">
              <small style="color:var(--text-muted); margin-right: 5px;">ID:</small>
              <small id="infoGroupId" style="color:var(--text-color); user-select: text; font-family: monospace; font-size: 0.9rem;"></small>
          </div>

          <div id="ownerControls" class="hidden" style="margin-top:15px; display: flex; flex-direction: column; gap: 10px;">
             <div style="display: flex; gap: 5px;">
                <input type="text" id="editGroupAvatarInput" placeholder="New Avatar URL" class="input-field" style="font-size:0.9rem;">
                <button id="saveGroupSettingsBtn" class="btn btn-primary" style="width: auto;">Save</button>
             </div>
             <div style="display: flex; gap: 10px; justify-content: center;">
                 <button id="resetGroupIdBtn" class="btn btn-sm btn-secondary" style="width: auto;">Reset ID</button>
                 <button id="deleteGroupBtn" class="btn btn-sm btn-danger" style="width: auto;">Delete Group</button>
             </div>
          </div>
      </div>

      <div style="max-height: 300px; overflow-y:auto; padding-right: 5px;">
          <h4 style="margin-bottom:15px; color: var(--text-muted); font-size: 0.9rem; text-transform: uppercase; letter-spacing: 1px;">Members</h4>
          <div id="groupMembersList"></div>
      </div>

      <div class="modal-footer" style="margin-top:20px; padding-top: 15px; border-top: 1px solid var(--border-color); text-align:right;">
          <button id="leaveGroupBtn" class="btn btn-danger">Leave Group</button>
      </div>
    </div>
  </div>

  <!-- Add Friend Modal -->
  <div id="addFriendModal" class="modal hidden">
    <div class="modal-content">
      <div class="modal-header">
        <span>Add Friend</span>
        <span class="close-modal-friend">&times;</span>
      </div>
      <div class="form-group">
        <label>Username</label>
        <div style="display:flex; gap:5px">
            <input type="text" id="friendSearchInput" class="input-field" placeholder="Search username...">
            <button id="searchUserBtn" class="btn btn-primary">Search</button>
        </div>
      </div>
      <div id="searchResults" class="search-results"></div>
    </div>
  </div>

  <!-- User Profile Modal -->
  <div id="userProfileModal" class="modal hidden">
      <div class="modal-content" style="max-width: 400px;">
          <div class="modal-header">
              <span>Profile</span>
              <span class="close-modal-profile">&times;</span>
          </div>
          <div style="text-align:center;">
              <img id="profileModalAvatar" src="" style="width:120px;height:120px;border-radius:50%;object-fit:cover;margin-bottom:15px;box-shadow:0 5px 15px rgba(0,0,0,0.1);">
              <h3 id="profileModalName" style="margin:0; font-size:1.5rem;"></h3>
              <div id="profileModalUsername" style="color:var(--text-muted); margin-bottom:15px;"></div>
              <div id="profileModalStatus" class="status-badge" style="display:inline-block; padding:5px 12px; border-radius:20px; background:rgba(0,0,0,0.05); font-size:0.9rem;"></div>
          </div>
          <div style="margin-top:25px; border-top:1px solid var(--border-color); padding-top:15px; display:flex; justify-content:center; gap:10px;">
               <button id="profileModalMessageBtn" class="btn btn-primary"><i class="fas fa-comment"></i> Message</button>
          </div>
      </div>
  </div>

  <script src="js/chat.js"></script>
</body>
</html>
