<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Chat App</title>
  <link rel="stylesheet" href="css/chat.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <div class="app-container">
    <!-- Sidebar -->
    <div class="sidebar">
      <div class="user-profile" title="Click for Settings">
        <img id="userAvatar" src="" alt="Profile">
        <div class="info">
          <div id="userDisplayName" class="name">Loading...</div>
          <div id="userUsername" class="username">...</div>
        </div>
        <i class="fas fa-cog"></i>
      </div>

      <div class="sidebar-nav">
          <button id="tabGroups" class="nav-btn active">Groups</button>
          <button id="tabFriends" class="nav-btn">Friends</button>
      </div>

      <!-- Groups List -->
      <div class="sidebar-list" id="groupsList">
        <!-- Group Items -->
      </div>

       <!-- Friends List -->
      <div class="sidebar-list hidden" id="friendsList">
          <div style="padding:10px">
              <button id="addFriendBtn" class="btn btn-sm" style="width:100%">+ Add Friend</button>
          </div>
          <div id="friendRequestsContainer"></div>
          <div id="friendsContainer"></div>
      </div>

      <div class="sidebar-actions">
        <button id="createGroupBtn" class="btn btn-primary">+ New Group</button>
        <button id="joinGroupBtn" class="btn btn-secondary">Join Group (ID)</button>
      </div>

    </div>

    <!-- Chat Area -->
    <div class="chat-area">
      <div class="chat-header">
        <div style="display:flex; align-items:center; gap:10px;">
          <span id="chatHeaderName">Select a group</span>
          <span id="groupIdDisplay" class="group-id-badge" style="display: none;" title="Click to copy ID">
            ID: <span id="groupIdText"></span> <i class="fas fa-copy"></i>
          </span>
        </div>
      </div>

      <div class="chat-messages" id="messages">
        <div class="empty-state">
          <i class="fas fa-comments"></i>
          <p>Select a group or friend to start chatting</p>
        </div>
      </div>

      <div class="chat-input-area">
        <textarea id="messageInput" placeholder="Type a message..." rows="1"></textarea>
        <button id="sendBtn" class="btn-icon"><i class="fas fa-paper-plane"></i></button>
      </div>
    </div>
  </div>

  <!-- Create Group Modal -->
  <div id="createGroupModal" class="modal hidden">
    <div class="modal-content">
      <div class="modal-header">
        <span>Create New Group</span>
        <span class="close-modal">&times;</span>
      </div>
      <div class="form-group">
        <label>Group Name</label>
        <input type="text" id="groupNameInput" class="input-field">
      </div>
      <button id="submitCreateGroup" class="btn btn-primary">Create</button>
    </div>
  </div>

  <!-- Add Friend Modal -->
  <div id="addFriendModal" class="modal hidden">
    <div class="modal-content">
      <div class="modal-header">
        <span>Add Friend</span>
        <span class="close-modal-friend">&times;</span>
      </div>
      <div class="form-group">
        <label>Username</label>
        <div style="display:flex; gap:5px">
            <input type="text" id="friendSearchInput" class="input-field" placeholder="Search username...">
            <button id="searchUserBtn" class="btn btn-primary">Search</button>
        </div>
      </div>
      <div id="searchResults" class="search-results"></div>
    </div>
  </div>

  <script src="js/chat.js"></script>
</body>
</html>
