<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings - Neri Chat</title>
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/settings.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.css">
</head>
<body>
  <div class="settings-container">
    <div class="settings-header">
      <button id="backBtn" class="back-btn"><i class="fas fa-arrow-left"></i> Back</button>
      <h2>Account Settings</h2>
    </div>

    <div class="avatar-section">
      <img id="avatarPreview" class="avatar-preview" src="" alt="Avatar Preview">
      <div class="avatar-actions">
        <button id="removeAvatarBtn" class="btn btn-secondary">Remove Avatar</button>
      </div>
    </div>

    <div class="form-group">
      <label>Display Name</label>
      <input type="text" id="displayNameInput" class="input-field">
    </div>

    <div class="form-group">
        <label>Avatar</label>
        <div style="display:flex; gap:10px;">
            <input type="text" id="avatarInput" class="input-field" placeholder="URL or Upload">
            <label for="profileAvatarUpload" class="btn btn-secondary" style="cursor:pointer; display:flex; align-items:center; justify-content:center; height:38px; margin-bottom:0; padding: 0 15px;"><i class="fas fa-upload"></i></label>
            <input type="file" id="profileAvatarUpload" style="display:none">
        </div>
        <small style="color:var(--text-muted)">Leave empty for default.</small>
    </div>

    <div class="form-group">
      <label>Change Password (Optional)</label>
      <input type="password" id="passwordInput" class="input-field" placeholder="Leave empty to keep current">
    </div>

    <div class="theme-toggle-container">
      <span class="theme-label">Dark Mode</span>
      <label class="switch">
        <input type="checkbox" id="themeToggle">
        <span class="slider round"></span>
      </label>
    </div>

    <!-- Invisible Toggle -->
    <div class="theme-toggle-container" style="margin-top:10px; flex-direction: column; align-items: flex-start;">
        <div style="display: flex; justify-content: space-between; width: 100%;">
             <span class="theme-label">Invisible Mode</span>
             <label class="switch">
                <input type="checkbox" id="invisibleToggle">
                <span class="slider round"></span>
             </label>
        </div>
      <div style="font-size:0.8rem; color:var(--text-muted); margin-top:5px;">Appear offline to others.</div>
    </div>

    <div class="actions">
      <button id="saveBtn" class="btn btn-primary">Save Changes</button>
      <button id="logoutBtn" class="btn btn-danger">Logout</button>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.js"></script>
  <script src="../js/cropper-utils.js"></script>
  <script src="../js/settings.js"></script>
</body>
</html>
