<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Settings - Chat App</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/settings.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <div class="settings-container">
    <div class="settings-header">
      <button id="backBtn" class="back-btn"><i class="fas fa-arrow-left"></i></button>
      <h2>Settings</h2>
    </div>

    <img id="avatarPreview" src="" alt="Avatar Preview">

    <div class="form-group">
      <label>Display Name</label>
      <input type="text" id="displayNameInput">
    </div>

    <div class="form-group">
      <label>Avatar URL</label>
      <input type="text" id="avatarInput">
    </div>

    <div class="form-group">
      <label>Change Password (Optional)</label>
      <input type="password" id="passwordInput" placeholder="Leave empty to keep current">
    </div>

    <div class="theme-toggle">
      <label for="themeToggle" style="margin:0; font-weight:600;">Dark Mode</label>
      <input type="checkbox" id="themeToggle">
    </div>

    <button id="saveBtn" class="btn">Save Changes</button>
    <button id="logoutBtn" class="btn logout-btn">Logout</button>
  </div>

  <script src="js/settings.js"></script>
</body>
</html>
